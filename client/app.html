<body>
  <div class="container">
    <h1>Checkout BulletProof Meteor</h1>
    <h4>Comments</h4>
    <div id="comments">
      {{> comments}}
    </div>

<template name="comments">
  <ul>
  {{#each getComments}}

    {{#if haveChildren}}
      {{> comments}}
    {{/if}}
  {{/each}}
  </ul>
</template>
